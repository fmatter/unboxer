record_marker: ref # The field holding text record identifiers. Note the absence of \ !
mappings: # The fields specified here will be renamed accordingly. Note the absence of \ !
  tx: Primary_Text
  mb: Analyzed_Word
  ge: Gloss
  ps: Part_Of_Speech
  ft: Translated_Text
aligned_fields: # Fields containing aligned text. Words will be aligned with tab stops in the output. Note that you need to use post-renaming labels.
  - Analyzed_Word
  - Gloss
  - Part_Of_Speech
slugify: true # Turn IDs (\ref) like "ConvInGarden.003" into "convingarden-003".
fix_clitics: true # Remove spaces after proclitics and after enclitics.